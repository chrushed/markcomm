<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" background="black">
    <div class="column">
      <img src="pic1.jpg" alt="Pic 1" class="responsive-image" id="pic1">
      <img src="pic2.jpeg" alt="Pic 2" class="responsive-image" id="pic2">
      <img src="pic3.jpeg" alt="Pic 3" class="responsive-image" id="pic3">
    </div>
    <div class="column">
      <img src="pic4.jpeg" alt="Pic 4" class="responsive-image" id="pic4">
      <img src="pic5.jpeg" alt="Pic 5" class="responsive-image" id="pic5">
      <img src="pic6.jpeg" alt="Pic 6" class="responsive-image" id="pic6">
    </div>
  </div>

  <!-- Include your sound files -->
  <audio id="sound1" src="sound1.mp3"></audio>
  <audio id="sound2" src="sound2.mp3"></audio>
  <audio id="sound3" src="sound3.mp3"></audio>
  <audio id="sound4" src="sound4.mp3"></audio>
  <audio id="sound5" src="sound5.mp3"></audio>
  <audio id="sound6" src="sound6.mp3"></audio>

  <script>
    // Function to play sound1
    function playSound1() {
      var sound = document.getElementById("sound1");
      sound.play();
    }

    // Function to play sound2
    function playSound2() {
      var sound = document.getElementById("sound2");
      sound.play();
    }

    // Function to play sound3
    function playSound3() {
      var sound = document.getElementById("sound3");
      sound.play();
    }

    // Function to play sound4
    function playSound4() {
      var sound = document.getElementById("sound4");
      sound.play();
    }

    // Function to play sound5
    function playSound5() {
      var sound = document.getElementById("sound5");
      sound.play();
    }

    // Function to play sound6
    function playSound6() {
      var sound = document.getElementById("sound6");
      sound.play();
    }

    // Add click event listeners to images
    document.getElementById("pic1").addEventListener("click", playSound1);
    document.getElementById("pic2").addEventListener("click", playSound2);
    document.getElementById("pic3").addEventListener("click", playSound3);
    document.getElementById("pic4").addEventListener("click", playSound4);
    document.getElementById("pic5").addEventListener("click", playSound5);
    document.getElementById("pic6").addEventListener("click", playSound6);
  </script>
</body>
</html>
